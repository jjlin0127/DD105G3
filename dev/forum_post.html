<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>發表話題 | 天然甘</title>
    <link rel="shortcut icon" href="./images/shortIcon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.16/dist/summernote-lite.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/page/forum/forum_post.css">
</head>
<body>
    @@include('layout/header.html',{
        "focus06" : "focus"
    })
    <div class="wrapper_post">
        <div class="post_container">
            <div class="post_area">
                <div class="cancel_post">
                    <a href="forum.html">
                        <button class="cancel_btn">取消發表</button>
                    </a>
                </div>
                <form method="post" class="post_form">
                    <div class="set_post_topic">
                        <label for="post_title">標題</label>
                        <input type="text" name="post_title" id="post_title" autofocus>
                    </div>

                    <p>選擇話題種類</p>
                    <div class="select_post_topic">
                        <div class="option">
                            <label for="digestion">
                                <input type="radio" name="topic" id="digestion">
                                幫助消化
                            </label>
                        </div>
                        <div class="option">
                            <label for="cvd">
                                <input type="radio" name="topic" id="cvd">
                                保護血管
                            </label>
                        </div>
                        <div class="option">
                            <label for="brain">
                                <input type="radio" name="topic" id="brain">
                                活化大腦
                            </label>
                        </div>
                    </div>

                    <p>選擇果甘種類</p>
                    <div class="select_post_fruit">
                        <div class="option">
                            <label for="star">
                                <input type="checkbox" name="star" id="star">
                                楊桃
                            </label>
                        </div>
                        <div class="option">
                            <label for="pineapple">
                                <input type="checkbox" name="pineapple" id="pineapple">
                                鳳梨
                            </label>
                        </div>                           
                        <div class="option">
                            <label for="dragon">
                                <input type="checkbox" name="dragon" id="dragon">
                                火龍果
                            </label>
                        </div>
                        <div class="option">
                            <label for="banana">
                                <input type="checkbox" name="banana" id="banana">
                                香蕉
                            </label>
                        </div>
                        <div class="option">
                            <label for="strawberry">
                                <input type="checkbox" name="strawberry" id="strawberry">
                                草莓
                            </label>
                        </div>
                        <div class="option">
                            <label for="hawthorn">
                                <input type="checkbox" name="hawthorn" id="hawthorn">
                                山楂
                            </label>
                        </div>
                        <div class="option">
                            <label for="longan">
                                <input type="checkbox" name="longan" id="longan">
                                桂圓
                            </label>
                        </div>
                        <div class="option">
                            <label for="appale">
                                <input type="checkbox" name="appale" id="appale">
                                蘋果
                            </label>
                        </div>
                        <div class="option">
                            <label for="blueberry">
                                <input type="checkbox" name="blueberry" id="blueberry">
                                藍莓
                            </label>
                        </div>
                    </div>
                    <textarea id="summernote" name="editordata"></textarea>
                    <div class="post_btns">
                        <button type="submit" class="post_submit_btn">發表話題</button>
                        <button type="reset" class="post_reset_btn">清除重填</button>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
    
    @@include('./layout/footer.html')
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.16/dist/summernote-lite.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.10.1/js/all.js"></script>
    <script>
        $('#summernote').summernote({
          placeholder: '今天想分享什麼呢？',
          tabsize: 2,
          minHeight: 300,
          toolbar: [
            ['style', ['style']],
            ['font', ['bold', 'underline', 'clear']],
            ['color', ['color']],
            ['para', ['ul', 'ol', 'paragraph']],
            ['table', ['table']],
            ['insert', ['link', 'picture', 'video']],
            ['view', ['fullscreen', 'codeview', 'help']]
          ]
        });
      </script>
</body>
</html>
