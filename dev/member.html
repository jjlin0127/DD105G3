<!DOCTYPE html>
<html lang="en">

<head>
  <title>會員中心</title>
  @@include('./layout/member_layout/head.html')
</head>

<body>
  <!-- header---------------------------------- -->
  @@include('layout/header.html')

  <div class="member_contain">
    <!-- Title------------------------------- -->
    <h2 class="member_title">
      <img src="./images/index/leaf6.svg" class="leafLeft">
      <img src="./images/index/leaf5.svg" class="leafRight">
      歡迎來到會員中心
    </h2>
    <section>
      <h3 class="memBanner wow bounce">
        <span class="text-wrapper">
            <span class="letters"> - Natural Sweet - </span>
        </span>
      </h3>
      <div class="ufo">
        <img src="./images/member/ufo2.png" class="ufoimg1" alt="">
        <img src="./images/member/ufo2.png" class="ufoimg2" alt="">
      </div>
    </section>
    <!-- bgc---------------------------------- -->
    <div class="sky-container">
      @@include('./layout/member_layout/sky.html')
    </div>
    <div class="member_wrap">
      <div class="member_content">
        @@include('./layout/member_layout/content.html')
      </div>
      <div class="member_secWrap">
        @@include('./layout/member_layout/order.html')
      </div>
    </div>
  </div>
  <!-- footer---------------------------------- -->
  @@include('layout/footer.html')

</body>
</html>
