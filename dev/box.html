<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="./images/shortIcon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/page/box/box.css">
    <script src="https://use.fontawesome.com/releases/v5.10.1/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <script src="js/box.js"></script>
</head>
<body id="box-body">
    @@include('layout/header.html',{
        "focus03" : "focus"
    })
    <h2>客製禮盒
        <img src="images/box/leaf.svg" alt="" class="leafLeft">
        <img src="images/box/leaf.svg" alt="" class="leafRight">
    </h2>
    <div class="box_contain">
        <div class="outer">
            <h4>客製禮盒步驟</h4>
            <div class="step_wrap">
                <div class="step">
                    <div class="circle">1</div>
                    <p>選擇盒面</p>
                </div>
                <div class="step">
                    <div class="circle">2</div>
                    <p>決定盒面顏色</p>
                </div>
                <div class="step">
                    <div class="circle">3</div>
                    <p>放置圖片至盒面</p>
                </div>
                <div class="step">
                    <div class="circle">4</div>
                    <p>添加文字</p>
                </div>
                <div class="step">
                    <div class="circle">5</div>
                    <p>加入購物車</p>
                </div>
            </div>
            <div class="bow-knot-left">
                <img src="images/box/bow-knot.png">
            </div>
            <div class="bow-knot-right">
                <img src="images/box/bow-knot.png">
            </div>
            <div class="button-wrap">
                <label class="for-zoom-cube" for="zoom-cube">縮放</label>
                <label class="for-rotate-cube" for="rotate-cube">旋轉</label>
                <label class="for-front" for="show-front">前</label>
                <label class="for-back" for="show-back">後</label>
                <label class="for-top" for="show-top">上</label>
                <label class="for-bottom" for="show-bottom">下</label>
                <label class="for-left" for="show-left">左</label>
                <label class="for-right" for="show-right">右</label>
                
            </div>
            <div class="box">
                <input type="checkbox" id="zoom-cube">
                <input type="checkbox" id="rotate-cube" checked>
                <input type="radio" id="show-front">
                <input type="radio" id="show-back">
                <input type="radio" id="show-top">
                <input type="radio" id="show-bottom">
                <input type="radio" id="show-left">
                <input type="radio" id="show-right">
                <div class="cube-wrap">
                    <div class="cube">
                        <div class="cube-face cube-face-front checked" ></div>
                        <div class="cube-face cube-face-back" ></div>
                        <div class="cube-face cube-face-top" ></div>
                        <div class="cube-face cube-face-left" ></div>
                        <div class="cube-face cube-face-right" ></div>
                        <div class="cube-face cube-face-bottom" ></div>
                    </div>
                </div>
                

            </div>
            <div class="tab_wrap">
                <ul class="tabs">
                    <li><a href="#tab1">顏色</a></li>
                    <li><a href="#tab2">圖片</a></li>
                    <li><a href="#tab3">文字</a></li>
                </ul>
        
                <div class="tab_container">
                    <div id="tab1" class="tab_content">
                        <div id="picker"></div>
                    </div>
                    <div id="tab2" class="tab_content">
                        <div class="item-wrap">
                            <div class="item"><img src="images/box/cusImg01.png" alt="" class="drag_img"></div>
                            <div class="item"><img src="images/box/cusImg02.png" alt="" class="drag_img"></div>
                            <div class="item"><img src="images/box/cusImg03.png" alt="" class="drag_img"></div>
                            <div class="item"><img src="images/box/cusImg04.png" alt="" class="drag_img"></div>
                            <div class="item"><img src="images/box/cusImg05.png" alt="" class="drag_img"></div>
                            <div class="item"><img src="images/box/cusImg06.svg" alt="" class="drag_img"></div>
                            <div class="item"><img src="images/box/cusImg07.svg" alt="" class="drag_img"></div>
                            <div class="item"><img src="images/box/cusImg08.svg" alt="" class="drag_img"></div>
                            <div class="item"><img src="" alt="" id="myImg" class="drag_img"></div>
                        </div>
                        <form action="">
                            <label for="">上傳圖片:</label>
                            <input type="file" id="theFile"">
                        </form>
                        
                    </div>
                    <div id="tab3" class="tab_content">    
                        <input type="button" value="新增文字">
                    </div>
                </div>
            </div>
        </div>
        <div class="addCartBtn">加入購物車</div>
    </div>
    <footer> 
        <strong>Copyright &copy; 2020 Natural Sweet</srong>
        <i class="fas fa-leaf"></i>
    </footer>
</body>
</html>
