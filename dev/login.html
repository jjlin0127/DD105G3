<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登入 | 天然甘</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./images/shortIcon.png">
    <link rel="stylesheet" href="./css/page/login/login.css">
    <link rel="stylesheet" href="./css/header.css">

    <!-- fontawesome -->
    <script src="./js/all.js"></script>

    <!-- <script src="./js/login.js"></script> -->
    <!-- jquery&jqueryUI -->
    <script src="./js/jquery-3.4.1.js"></script>
    <script src="./js/jquery-ui.js"></script>
</head>

<body>
    @@include('./layout/header.html')
    <!-- <h2 class="title_cusfruits">
        <img src="./images/leaf.svg" class="leafLeft">
        <img src="./images/leaf.svg" class="leafRight"> 登入/註冊
    </h2> -->
    <div class="signupcontainer">
        <div class="imageblock">
            <div class="whiteform" style="transform: translateX(0%);">
                <div class="signup">
                    <h1>註冊帳號</h1>
                    <form method="POST">
                        <label>暱稱</label>
                        <input type="text" class="emailinput regisnickname" name="memNickname">
                        <label>E-mail*:</label>
                        <input type="email" class="emailinput registeremail" name="memId" title="請輸入完整email地址">
                        <label>密碼*:</label>
                        <input type="password" class="emailinput firsttimepsw registerinput1" name="memPsw" title="字母開頭，長度在6~18間，只能包含字母、數字、下底線">
                        <label>確認密碼*:</label>
                        <input type="password" class="emailinput confirmpsw registerinput1" name="memPsw" title="字母開頭，長度在6~18間，只能包含字母、數字、下底線">
                        <button id="btnRegis">註冊</button>
                    </form>
                </div>
                <div class="signin">
                    <h1>登入會員</h1>
                    <form method="POST">
                        <label>E-mail*:</label>
                        <input type="email" class="emailinput" title="請輸入完整email地址" name="memId" id="memId">
                        <label>密碼*:</label>
                        <input type="password" title="字母開頭，長度在6~18間，只能包含字母、數字、下底線" name="memPsw" id="memPsw">
                        <a href="" class="forgetpswlightbox">忘記密碼?</a>
                        <button id="btnLogin">登入</button>
                    </form>
                </div>
            </div>
            <div class="leftbox">
                <h2 class="title"><span>天然甘</span><br>新鮮水果製成果乾</h2>
                <!-- <img class="flower smaller" src="./img/register/flower.png" alt="1357d638624297b" border="0"> -->
                <p class="account">已經有帳號了嗎?</p>
                <a href="./member.html"><button id="signin">登入</button></a>
            </div>
            <div class="rightbox">
                <h2 class="title"><span>天然水果甘</span><br>歡迎光臨天然甘</h2>
                <img class="juicyfruit" src="./images/login/block_right.png">
                <p class="account">還沒有帳號嗎?</p>
                <button id="signup">註冊</button>
            </div>
        </div>
    </div>
    <div id="mobilelogintab">
        <ul class="motabtitle">
            <li><a href="#mobilelogintab1">登入</a></li>
            <li><a href="#mobilelogintab2">註冊</a></li>
        </ul>
        <div id="mobilelogintab1" class="motabinner">
            <form method="POST">
                <label>E-mail*:</label>
                <input type="email" class="emailinput" title="請輸入完整email地址" name="memId" id="mobilememId">
                <label>密碼*:</label>
                <input type="password" class="mempsw" title="字母開頭，長度在6~18間，只能包含字母、數字、下底線" name="memPsw" id="mobilememPsw">
                <a href="" class="forgetpswlightbox">忘記密碼?</a>
                <button id="mobilebtnLogin">登入</button>
            </form>
        </div>
        <div id="mobilelogintab2" class="motabinner">
            <form method="POST">
                <label>暱稱</label>
                <input type="text" class="emailinput regisnickname" name="memNickname">
                <label>E-mail*:</label>
                <input type="email" class="emailinput registeremail" name="memId">
                <label>密碼*:</label>
                <input type="password" class="emailinput firsttimepsw regiterinput1" name="memPsw">
                <label>確認密碼*:</label>
                <input type="password" class="emailinput confirmpsw regiterinput1" name="memPsw">
                <button id="mobilebtnRegis">註冊</button>
            </form>
        </div>
    </div>
    <footer>
        <strong>Copyright &copy; 2020 Natural Sweet</strong>
        <i class="fas fa-leaf"></i>
    </footer>
    <script>
        // 電腦版註冊登入切換

        function $(id) {
            return document.getElementById(id);
        }
        window.addEventListener('load', function() {
            var whiteform = document.getElementsByClassName('whiteform')[0];
            var signin = document.getElementsByClassName('signin')[0];
            var signup = document.getElementsByClassName('signup')[0];
            signup.style.display = 'none';
            $('signup').onclick = function() {
                whiteform.style.transform = 'translateX(80%)';
                signin.style.display = 'none';
                signup.style.display = '';
            }
            $('signin').onclick = function() {
                whiteform.style.transform = 'translateX(0%)';
                signup.style.display = 'none';
                signin.style.display = '';
            }
        })
    </script>
</body>

</html>
