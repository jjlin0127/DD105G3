<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <link rel="shortcut icon" href="./images/shortIcon.png">
    <link rel="stylesheet" href="./css/page/login/login.css">

    <!-- fontawesome -->
    <script src="./js/all.js"></script>


    <!-- jquery&jqueryUI -->
    <script src="./js/jquery-3.4.1.js"></script>
    <script src="./js/jquery-ui.js"></script>
    <script src="./js/login.js"></script>
</head>

<body>
    @@include('layout/header.html')
    <div class="signupcontainer">
        <div class="imageblock">
            <div class="whiteform" style="transform: translateX(0%);">
                <div class="signup">
                    <h1>註冊帳號</h1>
                    <form autocomplete="off">
                        <label>暱稱</label>
                        <input type="text" class="emailinput" name="memNickname">
                        <label>E-mail*:</label>
                        <input type="email" class="emailinput regiterinput" title="ENTER RIGHT" name="memId" required="">
                        <label>密碼*:</label>
                        <input type="password" class="emailinput firsttimepsw regiterinput1" pattern="\w{5,17}$" name="memPsw" title="字母開頭，長度在6~18間，只能包含字母、數字、下底線">
                        <label>確認密碼*:</label>
                        <input type="password" class="emailinput confirmpsw regiterinput1" pattern="\w{5,17}$" name="memPsw" title="字母開頭，長度在6~18間，只能包含字母、數字、下底線">
                        <button type="button" class="loginregisterbtn">註冊</button>
                    </form>
                </div>
                <div class="signin">
                    <h1>登入會員</h1>
                    <form autocomplete="off" action="./php/login.php" method="POST">
                        <label>E-mail*:</label>
                        <input type="email" class="emailinput memacct" title="ENTER RIGHT" name="memId" required="">
                        <label>密碼*:</label>
                        <input type="password" class="mempsw" pattern="\w{5,17}$" name="memPsw" title="字母開頭，長度在6~18間，只能包含字母、數字、下底線">
                        <a href="" class="forgetpswlightbox">忘記密碼?</a>
                        <button type="submit" class="buttonsubmitlogin loginbutton">登入</button>
                    </form>
                </div>
            </div>
            <div class="leftbox">
                <h2 class="title"><span>天然甘</span><br>新鮮水果製成果乾</h2>
                <p class="account">已經有帳號了嗎?</p>
                <button id="signin">登入</button>
            </div>
            <div class="rightbox">
                <h2 class="title"><span>天然水果甘</span><br>歡迎光臨天然甘</h2>
                <img class="juicyfruit" src="./images/login/block_right.png">
                <p class="account">還沒有帳號嗎?</p>
                <button id="signup">註冊</button>
            </div>
        </div>
    </div>
    <div id="mobilelogintab">
        <ul class="motabtitle">
            <li><a href="#mobilelogintab1">登入</a></li>
            <li><a href="#mobilelogintab2">註冊</a></li>
        </ul>
        <div id="mobilelogintab1" class="motabinner">
            <form autocomplete="off">
                <label>E-mail*:</label>
                <input type="email" class="emailinput memacct" title="ENTER RIGHT" name="memId" required="">
                <label>密碼*:</label>
                <input type="password" class="mempsw" name="mem_psw">
                <a href="" class="forgetpswlightbox">忘記密碼?</a>
                <button type="button" class="buttonsubmitlogin loginbutton">登入</button>
            </form>
        </div>
        <div id="mobilelogintab2" class="motabinner">
            <form autocomplete="off">
                <label>暱稱</label>
                <input type="text" class="emailinput" name="memNickname">
                <label>E-mail*:</label>
                <input type="email" class="emailinput regiterinput" title="ENTER RIGHT" name="memId" required="">
                <label>密碼*:</label>
                <input type="password" class="emailinput firsttimepsw regiterinput1" name="mem_psw">
                <label>確認密碼*:</label>
                <input type="password" class="emailinput confirmpsw regiterinput1" name="mem_psw">
                <button type="button" class="loginregisterbtnMob">註冊</button>
            </form>
        </div>
    </div>
    <footer>
        <strong>Copyright &copy; 2020 Natural Sweet</strong>
        <i class="fas fa-leaf"></i>
    </footer>
</body>

</html>
